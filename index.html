<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>にわとりをつかまえよう</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-intro">
        <p>やじるしでうごいてにわとりをつかまえよう！</p>
        <button id="start-game">ゲームスタート</button>
    </div>

    <div class="game-stats">
        <div>にわとり: <span id="score">0</span>ひき</div>
        <div>のこりじかん: <span id="time-left">20</span> びょう</div>
    </div>

    <div class="game-area">
        <span class="player">(・ω・)</span>
        <span class="diamond">🐓</span>
    </div>

    <audio id="bgm" src="bgm.mp3" preload="auto"></audio>
    <audio id="chickenSound" src="chicken-catch.mp3" preload="auto"></audio>
    <audio id="timeOver" src="timeOver.mp3" preload="auto"></audio>

    <div class="game-controls">
      <button class="move-button" data-direction="ArrowUp">↑</button>
      <button class="move-button" data-direction="ArrowLeft">←</button>
      <button class="move-button" data-direction="ArrowRight">→</button>
      <button class="move-button" data-direction="ArrowDown">↓</button>
    </div>

    <div class="game-over">
        <p>おわり</p>
        <p id="final-score"></p>
        <button id="retry">もういちど</button>
    </div>

    <script src="game.js"></script>
</body>

</html>
